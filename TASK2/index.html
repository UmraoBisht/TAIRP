<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <div class="weather-input">
            <input type="text" id="input-city" placeholder="eg. New Delhi">
            <button class="search-btn fa-solid fa-magnifying-glass" id="search-btn"></button>
        </div>
        <div class="weather-container">
            <h4 class="current-location"><i class="fa-solid fa-location-dot"></i> <span
                    id="city-Name"></span></h4>
            <div class="current-weather">
                <div class="current-weather-card">
                    <!-- insert current Weather using js -->
                </div>
                <div class="seperator"></div>
                <div class="weather-info">
                    <!-- js add using js -->
                </div>
            </div>
        </div>
        <div class="forcast-weather">
            <!-- js card -->
        <div class="loader"></div>
    </section>
    <script src="https://kit.fontawesome.com/41733e8cbb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
